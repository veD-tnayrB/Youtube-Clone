<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      'Back To The 80's' | Marvel83' Edition | Best of Synthwave And Retro
      Electro Music Mix
    </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Oswald"
    />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="icon" href="/icons/youtube.png" />
  </head>
  <body>
    <nav>
      <ul class="navbar-left-ul">
        <div class="bars">
          <a href="#"
            ><li><i class="fas fa-bars"></i></li
          ></a>
        </div>
        <div class="navbar-youtube-icon">
          <a href="#"
            ><li><img src="/icons/youtube.png" /></li
          ></a>
          <span>YouTube</span><span id="ro">RO</span>
        </div>
      </ul>
      <div class="navbar-search-div">
        <div class="input-search">
          <input type="text" name="search" id="search" placeholder="Search" />
          <div class="search">
            <a href="#"><i class="fas fa-search" title="Search"></i></a>
          </div>
        </div>
        <div class="mic">
          <a href="#"
            ><i class="fas fa-microphone" title="Search with your voice"></i
          ></a>
        </div>
      </div>
      <ul class="navbar-right-ul">
        <a href="#"
          ><li><i class="fas fa-video" title="Create"></i></li
        ></a>
        <a href="#"
          ><li>
            <i class="fas fa-ellipsis-v" title="YouTube apps"></i>
            <i class="fas fa-ellipsis-v" title="YouTube apps"></i>
            <i class="fas fa-ellipsis-v" title="YouTube apps"></i></li
        ></a>
        <a href="#"
          ><li><i class="fas fa-bell" title="Notifications"></i></li
        ></a>
        <a href="#"
          ><li>
            <img
              src="icons/profile.jpg"
              alt="profile picture"
              id="profile-icon"
            /></li
        ></a>
      </ul>
    </nav>
  </body>
</html>
