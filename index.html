<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      'Back To The 80's' | Marvel83' Edition | Best of Synthwave And Retro
      Electro Music Mix
    </title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto|Oswald"
    />
    <link
      rel="stylesheet"
      href="fontawesome-free-6.0.0-beta3-web/css/all.css"
    />
    <link rel="icon" href="/icons/youtube.png" />
  </head>
  <body>
    <nav>
      <ul class="navbar-left-ul">
        <div class="bars">
          <a href="#"
            ><li><i class="fas fa-bars"></i></li
          ></a>
        </div>
        <div class="navbar-youtube-icon">
          <a href="#"
            ><li><img src="/icons/youtube.png" /></li
          ></a>
          <span>YouTube</span><span id="ro">RO</span>
        </div>
      </ul>
      <div class="navbar-search-div">
        <div class="input-search">
          <input type="text" name="search" id="search" placeholder="Search" />
          <div class="search">
            <a href="#"><i class="fas fa-search" title="Search"></i></a>
          </div>
        </div>
        <div class="mic">
          <a href="#"
            ><i class="fas fa-microphone" title="Search with your voice"></i
          ></a>
        </div>
      </div>
      <ul class="navbar-right-ul">
        <a href="#"
          ><li><i class="fas fa-video" title="Create"></i></li
        ></a>
        <a href="#"
          ><li>
            <i class="fas fa-ellipsis-v" title="YouTube apps"></i>
            <i class="fas fa-ellipsis-v" title="YouTube apps"></i>
            <i class="fas fa-ellipsis-v" title="YouTube apps"></i></li
        ></a>
        <a href="#"
          ><li><i class="fas fa-bell" title="Notifications"></i></li
        ></a>
        <a href="#"
          ><li>
            <img
              src="icons/profile.jpg"
              alt="profile picture"
              id="profile-icon"
            /></li
        ></a>
      </ul>
    </nav>
    <main>
      <article>
        <section class="main-video-section">
          <iframe
            width="1300"
            height="720"
            src="https://www.youtube.com/embed/0QKQlf8r7ls"
            title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
          <h1>
            'Back To The 80's' | Marvel83' Edition | Best of Synthwave And Retro
            Electro Music Mix
          </h1>
          <div class="main-video-bottom-section">
            <ul>
              <li>7,368,779 views</li>
              <li>Premiered Jan 1, 2020</li>
            </ul>
            <div class="buttons-div">
              <div>
                <a href="#">
                  <i class="fas fa-thumbs-up"></i>
                  <span>158K</span>
                </a>
              </div>
              <div>
                <a href="#">
                  <i class="fas fa-thumbs-down"></i>
                  <span>DISLIKE</span>
                </a>
              </div>
              <div>
                <a href="#">
                  <i class="fas fa-share"></i>
                  <span>SHARE</span>
                </a>
              </div>
              <div>
                <a href="#">
                  <i class="fas fa-plus"></i>
                  <span>SAVE</span>
                </a>
              </div>
              <div>
                <a href="#">
                  <i class="fas fa-ellipsis-h"></i>
                </a>
              </div>
            </div>
          </div>
        </section>
      </article>
      <aside></aside>
    </main>
  </body>
</html>
